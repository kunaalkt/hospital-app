<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Receptionist Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
  <div class="d-flex justify-content-center position-relative">
    <h1 class="mt-2">Receptionist Portal - Patient Management</h1>
    <button onclick="logout()" class="btn btn-secondary position-absolute end-0 m-3">Logout</button>
  </div>

  <div class="d-flex flex-column align-items-center">
    <h2 class="mt-2">Create New Patient</h2>
    <input id="name" class="form-control w-25 mt-1" placeholder="Name" />
    <input id="age" class="form-control w-25 mt-1" type="number" min="0" placeholder="Age" />
    <input id="gender" class="form-control w-25 mt-1" placeholder="Gender" />
    <input id="diagnosis" class="form-control w-25 mt-1" placeholder="Diagnosis" />
    <button class="btn btn-success mt-3"onclick="createPatient()">Add Patient</button>
  </div>

  <hr />

  <div class="d-flex flex-column align-items-center">
    <h2>Patients List</h2>
    <ul id="patients-list" class="list-unstyled">
    </ul>
  </div>
  <script src="./static/scripts/receptionist.js"></script>
</body>
</html>
