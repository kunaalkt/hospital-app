<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
  <h1 class="mt-2 text-center">Hospital App</h1>
  <div class="mt-5 d-flex flex-column align-items-center justify-content-center">
    <h3>Login</h3>
    <form id="loginForm">
      <label>Username:</label><br>
      <input type="text" id="username" class="form-control" required><br><br>
      <label>Password:</label><br>
      <input type="password" id="password" class="form-control" required><br><br>
      <button type="submit" class="btn btn-primary col-12 mt-4">Login</button>
    </form>

    <div id="response" class="mt-5 fs-4"></div>
  </div>


  <script src="./static/scripts/index.js"></script>
</body>
</html>
